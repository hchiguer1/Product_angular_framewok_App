<div class="p-3">
  <div class="card">
    <div class="card-body">
      <!--<div *ngIf="queryFormGroup">
        <pre>{{this.queryFormGroup.value | json}}</pre>
      </div>-->
      <form [formGroup]="queryFormGroup" (ngSubmit)="handleAskGpt()">
        <div class="mb-3">
          <label class="form-label">Query:</label>
          <textarea formControlName="query" class="form-control"></textarea>
          <button class="btn btn-success mt-3">Ask GPT</button>
        </div>

      </form>
    </div>
    <div class="card-body">
      <div class="alert alert-success">
        <pre>
          {{result | json}}
        </pre>
      </div>
    </div>
      <div class="alert alert-danger">
        <pre>
          {{error | json}}
        </pre>
      </div>

  </div>
</div>
