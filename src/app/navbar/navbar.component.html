<nav class="p-3 navbar">
  <ul class="nav nav-pills ">
    <li *ngFor="let action of actions">
      <button (click)="setCurrentAction(action)"
              routerLink="{{action.route}}"
              [class]="action==currentAction?'btn btn-info m-2':'btn btn-outline-info m-2'">
        <i class="bi bi-{{action.icon}}"></i> {{action.title}}
      </button>
    </li>
    <li *ngIf="loadingService.isLoading$ | async ">
      <div class="spinner-border text-primary m-1" role="status">
      </div>
    </li>
  </ul>
  <ul class="nav nav-pills ">
    <li *ngIf="appState.authState.isAuthenticated">
      {{appState.authState.username}}
      <button class="btn btn-success" (click)="logout()">Logout</button>
    </li>
    <li *ngIf="!appState.authState.isAuthenticated">
      <button class="btn btn-success" (click)="login()">Login</button>
    </li>
  </ul>
</nav>
